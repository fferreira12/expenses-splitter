<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password2">Repeat Password</label>
          <input type="password" id="password2" name="password2" ngModel class="form-control">
        </div>
        <button (click)="onSignup(f)" class="btn btn-primary" type="button" [disabled]="!f.valid">Sign Up</button>
        <div *ngIf="loading" class="spinner-border text-primary ml-3" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </form>

      <div *ngIf="error != null" class="alert alert-danger mt-3" role="alert">
        Error: {{error.message}}
      </div>

    </div>
  </div>

</div>
