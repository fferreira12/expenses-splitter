<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">{{'Password' | translate}}</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{'SignIn' | translate}}</button>
        <div *ngIf="loading" class="spinner-border text-primary ml-3" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <button class="btn btn-primary m-2 ml-3" (click)="onGoogleSignin()">Google Signin</button>
  </div>

</div>
