<div class="container">
  <h1>Add Project</h1>
  <div class="form-group">
    <form class="form-inline">
      <input class="form-control" type="text" name="name" id="txtName" placeholder="Name" [formControl]="projectName">
      <button class="btn btn-primary ml-1" (click)="onAddProject()">Add Project</button>
    </form>
  </div>

  <h1>Projects</h1>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of allProjects; let i = index">
        <td>{{ p.projectName }}</td>
        <td>
          <button class="btn btn-primary mr-2" (click)="onActivateProject(p)">Activate</button>
          <button class="btn btn-danger mr-2" data-toggle="modal" [attr.data-target]="'#deleteModal'+i">Delete</button>
          <button class="btn btn-success" data-toggle="modal" [attr.data-target]="'#renameModal'+i">Rename</button>
        </td>

        <!-- The Delete Modal -->
        <div class="modal" [id]="'deleteModal'+i">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Delete </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <p>Delete project <strong>{{ p.projectName }}</strong>?</p>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                  (click)="onDeleteProject(p)">Delete</button>
              </div>

            </div>
          </div>
        </div>

        <!-- The Rename Modal -->
        <div class="modal" [id]="'renameModal'+i">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Rename</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <form>
                <div class="modal-body">
                  <p>Rename project <strong>{{ p.projectName }}</strong> to:</p>
                  <input class="form-control" type="text" name="project-name" id="project-new-name"
                    placeholder="New Project Name" [formControl]="projectNewName">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal"
                    (click)="onRenameProject(p)">Rename</button>
                </div>
              </form>

            </div>
          </div>
        </div>






      </tr>
    </tbody>
  </table>
</div>
