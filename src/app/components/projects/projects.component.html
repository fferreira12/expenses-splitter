<div class="container">
  <h1>Add Project</h1>
  <div class="form-group">
    <form class="form-inline">
      <input class="form-control" type="text" name="name" id="txtName" placeholder="Name" [formControl]="projectName">
      <button class="btn btn-primary ml-1" (click)="onAddProject()">Add Project</button>
    </form>
  </div>

  <h1>Projects</h1>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of allProjects">
        <td>{{ project.projectName }}</td>
        <td>
          <button class="btn btn-primary mr-2" (click)="onActivateProject(project)">Activate</button>
          <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
        </td>





<!-- The Modal -->
<div class="modal" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p>Delete project <strong>{{ project.projectName }}</strong>?</p>
      </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onDeleteProject(project)">Delete</button>
        </div>

    </div>
  </div>
</div>








      </tr>
    </tbody>
  </table>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <form >
      <div class="modal-body">
          <input class="form-control" type="text" name="project-name" id="project-name" placeholder="Project Name" [formControl]="name">
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onDeleteProject(project)">Add</button>
        </div>
      </form>

    </div>
  </div>
</div>
